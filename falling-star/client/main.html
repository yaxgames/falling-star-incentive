<head>
  <title>Falling Star Blog</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> login}}
  {{>blogcreate}}
  {{>blogdisplay}}
</body>

<template name="login">
<form class="login">
  <span>User name: </span><input name = "user" type = "text"/><br>
  <span>Password: </span><input name = "pass" type = "password"/><br>  
  <input type = "submit" value = "submit"/>
</form>
  <hr>
</template>

<template name="blogdisplay">
<!--Loads the blog publicly-->
  <h2 class = "blogtop">Falling Star Blog</h2>
  {{#each Blogs}}
	<hr>
	<h3>{{title}}</h3>
	<p>{{description}}</p>
	<h4>By: {{userid}} on {{datetime}}</h4>
	<hr>
  {{/each}}
</template>

<template name="blogcreate">
<!--enter the blog-->
<hr>
<form class ="blogcreate">
  <span>Title: </span><input name = "title"/><br>
  <span>Description: </span><input name = "desc"/><br>  
  <input type = "submit" value = "create"/>
  <hr>
</form>
</template>
